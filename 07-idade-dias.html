<meta charset="utf-8">
<h1>Idade em Dias</h1>
<script>

    var anos = parseInt(prompt('Quantos anos você tem?'))
    var meses = parseInt(prompt('E meses?'))
    var dias = parseInt(prompt('E dias?'))
    var total_dias = (anos * 365) + (meses * 30) + dias

    document.write(`Você já viveu ${total_dias} dias`)

</script>
