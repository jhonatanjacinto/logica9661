<meta charset="utf-8">
<h1>Operações Matemáticas</h1>
<script>

    // 1ª forma
    document.write("856 + 768 é igual a: ")
    document.write(856 + 768)
    document.write("<br>")
    document.write("235 - 62 é igual a: ")
    document.write(235 - 62)
    document.write("<br>")
    document.write("87 x 126 é igual a: ")
    document.write(87 * 126)

    document.write("<hr>")

    // 2ª forma (usando concatenação de textos)
    document.write("856 + 768 é igual a: " + (856 + 768) + "<br>")
    document.write("235 - 62 é igual a: " + (235 - 62) + "<br>")
    document.write("87 x 126 é igual a: " + (87 * 126))

    document.write("<hr>")

    // 3ª forma (usando template string + interpolação)
    document.write(`
        856 + 768 é igual a: ${856 + 768} <br>
        235 - 62 é igual a: ${235 - 62} <br>
        87 x 126 é igual a: ${87 * 126}
    `)

</script>
