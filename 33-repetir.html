<meta charset="utf-8">
<h1>Repetir</h1>

<script src="js/pegaNumero.js"></script>
<script>

    var palavra = prompt('Informe uma palavra:')
    var repeticoes = pegaInt('Quantas vezes quer repetir?')

    for (var contagem = 1; contagem <= repeticoes; contagem += 1)
    {
        document.write(palavra + '<br>')
    }

</script>
