<meta charset="utf-8">
<h1>Uber vs Carro</h1>

<h2>Carro</h2>
<script src="js/pegaNumero.js"></script>
<script src="js/formataMoeda.js"></script>

<script>

    var distancia = pegaFloat('Informe a distância:')
    var autonomia = pegaFloat('Quantos KM o carro faz por litro:')
    var precoGasolina = pegaFloat('Informe o preço da Gasolina:')
    var precoEstacionamento = pegaFloat('Informe o preço do estacionamento:')

    var gastoGasolina = distancia / autonomia * precoGasolina
    var totalCarro = gastoGasolina + precoEstacionamento

    document.write(`
        Preço da Gasolina: ${formataMoeda(precoGasolina)} <br>
        Valor gasto com gasolina: ${formataMoeda(gastoGasolina)} <br>
        Preço do Estacionamento: ${formataMoeda(precoEstacionamento)} <br>
        Total Carro: ${formataMoeda(totalCarro)} 
    `)

</script>

<h2>Uber</h2>

<script>

    const PRECO_BASE = 2.75
    const VELOCIDADE_MEDIA = 25
    const PRECO_MINUTO = 0.26
    const PRECO_KM = 1.40

    // Gasto KM rodados
    var gastoKmRodados = distancia * PRECO_KM

    // Gasto com o tempo da viagem
    var tempoEmHoras = distancia / VELOCIDADE_MEDIA
    var tempoEmMinutos = tempoEmHoras * 60
    var gastoTempoViagem = tempoEmMinutos * PRECO_MINUTO

    // Total da viagem
    var totalUber = PRECO_BASE + gastoKmRodados + gastoTempoViagem

    document.write(`Total Uber: ${formataMoeda(totalUber)}`)


</script>
