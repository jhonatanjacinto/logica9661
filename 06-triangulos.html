<meta charset="utf-8">
<h1>Cálculo da área do triângulo</h1>

<script>

    var base = parseFloat(prompt('Informe a base:').replace(',', '.'))
    var altura = parseFloat(prompt('Informe a altura:').replace(',', '.'))
    var area = base * altura / 2
    document.write(`A área do triângulo é: ${area.toFixed(2)} m²`)

</script>
