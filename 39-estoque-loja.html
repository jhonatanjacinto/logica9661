<meta charset="utf-8">
<h1>Estoque / Loja</h1>

<script src="js/pegaNumero.js"></script>
<script src="js/formataMoeda.js"></script>

<script>

    var qtdMercadorias = 1
    var valorMercadoria = pegaFloat(`Informe o preço da 1ª mercadoria:`)
    var somaValores = valorMercadoria

    while (prompt('Mais mercadorias? (S/N)') == 'S')
    {
        valorMercadoria = pegaFloat(`Informe o preço da mercadoria:`)
        somaValores = somaValores + valorMercadoria
        qtdMercadorias++
    }

    var media = somaValores / qtdMercadorias

    document.write(`
        Média: ${formataMoeda(media)} <br>
        Total: ${formataMoeda(somaValores)}
    `)

</script>
