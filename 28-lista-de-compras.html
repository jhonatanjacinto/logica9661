<meta charset="utf-8">
<h1>Lista de Compras</h1>

<p>
    Utilize o formulário abaixo para criar sua lista de compras:
</p>

<p>
    Nome do Item: <br>
    <input type="text" id="campoItem">

    <button onclick="adicionarItem()">
        Adicionar
    </button>
</p>

<p id="mostradorLista">
    Sua lista de compras está vazia no momento :/
</p>

<script>

    var lista = []

    function adicionarItem()
    {
        // trim() remove os espaços vazios do início e do final de uma string
        var item = campoItem.value.trim()

        if (item == '') 
        {
            alert('Por favor, preencha o campo corretamente!')
        }
        else 
        {
            lista.push(item)
            mostradorLista.innerHTML = (`
                Sua lista de compras no momento tem os seguinte itens: <br>
                <ol>
                    <li>
                        ${lista.join('</li> <li>')}
                    </li>
                </ol>
            `)
        }
    }

</script>
