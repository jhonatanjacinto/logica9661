<meta charset="utf-8">
<h1>Eleitores</h1>

<script>

    var totalEleitores = parseInt(prompt('Informe o total de eleitores:'))
    var votosBrancos = parseInt(prompt('Nº de votos brancos:'))
    var votosNulos = parseInt(prompt('Nº de votos nulos:'))
    var votosValidos = totalEleitores - (votosBrancos + votosNulos)

    // percentuais
    var percentualValidos = 100 * votosValidos / totalEleitores
    var percentualBrancos = 100 * votosBrancos / totalEleitores
    var percentualNulos = 100 * votosNulos / totalEleitores

    document.write(`
        Total de Eleitores: ${totalEleitores} <br>
        % de votos brancos: ${percentualBrancos.toFixed(1)}% <br>
        % de votos nulos: ${percentualNulos.toFixed(1)}% <br>
        % de votos válidos: ${percentualValidos.toFixed(1)}%
    `)

</script>
