<meta charset="utf-8">
<h1>Jogo de Xadrez</h1>

<script src="js/pegaNumero.js"></script>
<script>

    var horaInicio = pegaInt('Hora de Início:')
    var horaTermino = pegaInt('Hora de Término:')

    if (horaInicio < horaTermino) 
    {
        var duracao = horaTermino - horaInicio
    }
    else if (horaInicio == horaTermino) 
    {
        var duracao = 24
    }
    else 
    {
        var duracao = 24 - horaInicio + horaTermino
    }

    document.write(`O jogo teve a duração de: ${duracao} horas`)


</script>
