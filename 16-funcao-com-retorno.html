<meta charset="utf-8">
<h1>Função com Retorno</h1>

<script>

    function converterEmMoeda(valor)
    {
        var moeda = parseFloat(valor).toFixed(2).replace('.', ',')
        return 'R$ ' + moeda
    }

    var valorConvertido = converterEmMoeda(14.56879)

    alert(valorConvertido)
    document.write(valorConvertido)
    console.log(valorConvertido)

    document.write('<br> Outro valor: ' + converterEmMoeda(171.58965))

</script>
