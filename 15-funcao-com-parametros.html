<meta charset="utf-8">
<h1>Função com Parâmetros (Confeitaria)</h1>

<button onclick="fazerBolo('Chocolate', 'bolo-chocolate.jpeg')">
    <img src="bolo-chocolate.jpeg" width="100"><br>
    Quero o bolo de chocolate
</button>

<button onclick="fazerBolo('Laranja', 'bolo-laranja.jpeg')">
    <img src="bolo-laranja.jpeg" width="100"><br>
    Quero o bolo de laranja
</button>

<button onclick="fazerBolo('Morango', 'bolo-morango.jpeg')">
    <img src="bolo-morango.jpeg" width="100"><br>
    Quero o bolo de morango
</button>

<button onclick="fazerBolo('Baunilha com Caramelo')">
    Quero o bolo de Baunilha com caramelo
</button>

<script>

    function fazerBolo(sabor, foto = 'sem-foto.png') 
    {
        document.write(`
            Aqui está seu bolo de ${sabor}...<br>

            <img src="${foto}" width="250"> <br>

            <button onclick="window.location.reload()">
                Voltar
            </button>
        `)
    }
    
</script>
